<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <div style="background-color: darkorchid;">
    </div>
  </head>
  <body class="p-3 m-0 border-0 bd-example " style="background-color: darkorchid;">

    <!-- Example Code -->
    
    <div class="form-check" style="background-color: chocolate;">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked="">
      <label class="form-check-label" for="flexCheckDefault">
        Elso elotti
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
      <label class="form-check-label" for="flexCheckChecked">
        Elso
      </label>
    </div>
    <select class="form-select" aria-label="Default select Example">
        <option selected>Kocsik</option>
        <option value="vl">Bmw</option>
        <option value="vl">Ford</option>
        <option value="vl">Suzuki</option>
    </select>

    <div class="form-check form-switch" style="background-color: rgb(14, 65, 206);">
        <input class="form-check-input" type="checkbox" role="switched"
        id="vmi" checked>
        <label class="form-check-label" for="vmi">Kapcsold at ha mered!
        </label>
    </div>
    <div class="form-check form-switch" style="background-color: rgb(187, 17, 145);">
        <input class="form-check-input" type="checkbox" role="switch"
        id="vmi1" >
        <label class="form-check-label" for="vmi1">Another one.
        </label>
    </div>
    <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" role="switch"
        id="vmi2" checked>
        <label class="form-check-label" for="vmi2">DJ Khalid!
        </label>
    </div>

    <label for="disable" class="form-label">Ez nem good!</label>
    <input type="range" class="form-range" id="disable" disabled="">

    <label for="jo" class="form-label">Ezt hasznald</label>
    <input type="range" class="form-range" id="jo" >


    <div class="input-group input-group-sm mb-3" >
        <span class="input-group-text" id="kicsi">Kicsi</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupe-sizing-sm">
    </div>
    <div class="input-group">
        <span class="input-group-text" id="kozep">Normal</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupe-sizing-default">
    </div>
    <div class="input-group input-group-lg mb-3">
        <span class="input-group-text" id="big">Nagy</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupe-sizing-lg">
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="ez" placeholder="name@example.com">
        <label for="floatingInput">Email ciiimed!</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="az" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Hagyj uzit" id="uzi" style="height: 100px;"></textarea>
        <label for="floatingTextarea2">Eminem-Stan:</label>
    </div>
    <!-- End Example Code -->
  </body>
</html>
